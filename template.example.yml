ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  sporttery:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: This is sporttery service
      Role: 'ROLE_ARN_XXXXX'
      VpcConfig:
        VpcId: VPC_ID_XXXXX
        VSwitchIds:
          - V_SWITCH_ID_XXXXX
        SecurityGroupId: SECURITY_GROUP_ID_XXXXX
      InternetAccess: true
    crawler:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: matchCrawler.handler
        Runtime: python3
        Timeout: 600
        MemorySize: 512
        CodeUri: functions/src
        EnvironmentVariables:
          ALIYUN_AK: ALIYUN_AK_XXXXX
          ALIYUN_SK: ALIYUN_SK_XXXXX
      Events:
        TmTrigger:
          Type: Timer
          Properties:
            CronExpression: 0 0/5 * * * *
            Enable: true
    apiMatchGetFootball:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: apiMatchGetFootball.handler
        Runtime: python3
        Timeout: 60
        MemorySize: 512
        CodeUri: functions/src
        EnvironmentVariables:
          ALIYUN_AK: ALIYUN_AK_XXXXX
          ALIYUN_SK: ALIYUN_SK_XXXXX
      Events:
        httpTrigger:
          Type: HTTP
          Properties:
            AuthType: ANONYMOUS
            Methods:
              - GET
              - POST
    timeCrawler:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: timeCrawler.handler
        Runtime: python3
        Timeout: 60
        MemorySize: 512
        CodeUri: functions/src
        EnvironmentVariables:
          ALIYUN_AK: ALIYUN_AK_XXXXX
          ALIYUN_SK: ALIYUN_SK_XXXXX
          TZ: Asia/Shanghai
      Events:
        TmTrigger:
          Type: Timer
          Properties:
            CronExpression: 0 10 0 * * *
            Enable: true
    resultCrawler:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: resultCrawler.handler
        Runtime: python3
        Timeout: 600
        MemorySize: 512
        CodeUri: functions/src
        EnvironmentVariables:
          ALIYUN_AK: ALIYUN_AK_XXXXX
          ALIYUN_SK: ALIYUN_SK_XXXXX
          TZ: Asia/Shanghai
      Events:
        TmTrigger:
          Type: Timer
          Properties:
            CronExpression: 0 1 * * * *
            Enable: true
    matchDetailCrawler:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: matchDetailCrawler.handler
        Runtime: python3
        Timeout: 600
        MemorySize: 512
        CodeUri: functions/src
        EnvironmentVariables:
          ALIYUN_AK: ALIYUN_AK_XXXXX
          ALIYUN_SK: ALIYUN_SK_XXXXX
          TZ: Asia/Shanghai
      Events:
        TmTrigger:
          Type: Timer
          Properties:
            CronExpression: 0 1 * * * *
            Enable: true
    trendImage:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: trendImage.handler
        Runtime: python3
        Timeout: 60
        MemorySize: 512
        CodeUri: functions/src
        EnvironmentVariables:
          ALIYUN_AK: ALIYUN_AK_XXXXX
          ALIYUN_SK: ALIYUN_SK_XXXXX
          TZ: Asia/Shanghai
      Events:
        httpTrigger:
          Type: HTTP
          Properties:
            AuthType: ANONYMOUS
            Methods:
              - GET
              - POST
    trendImageSaver:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Initializer: save.initializer
        InitializationTimeout: 3
        Handler: save.handler
        Runtime: nodejs10
        Timeout: 120
        MemorySize: 1024
        InstanceConcurrency: 1
        EnvironmentVariables:
          LD_LIBRARY_PATH: >-
            /code/.fun/root/usr/lib:/code/.fun/root/usr/lib/x86_64-linux-gnu:/code/.fun/root/lib/x86_64-linux-gnu:/code/.fun/root/usr/lib64:/code:/code/lib:/usr/local/lib
          QINIU_AK: QINIU_AK_XXXXXX
          QINIU_SK: QINIU_SK_XXXXXX
          QINIU_BUCKET: QINIU_BUCKET_XXXXXX
          QINIU_UPZONE: Zone_z0
          QINIU_FILEKEY: XXXXXXX/image.jpg
          QINIU_URL: https://XXXXXXX
        CodeUri: functions/trendImageSaver
      Events:
        TmTrigger:
          Type: Timer
          Properties:
            CronExpression: 0 2/10 * * * *
            Enable: true
    matchStatusCrawler:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: matchStatusCrawler.handler
        Runtime: python3
        Timeout: 600
        MemorySize: 512
        CodeUri: functions/src
        EnvironmentVariables:
          ALIYUN_AK: QINIU_AK_XXXXXX
          ALIYUN_SK: QINIU_SK_XXXXXX
          TZ: Asia/Shanghai
      Events:
        TmTrigger:
          Type: Timer
          Properties:
            CronExpression: 0 1/5 * * * *
            Enable: true
        